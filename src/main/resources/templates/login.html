<html lang="en">
<head>
    <title>Login utente</title>
</head>
<body>
<div th:replace="fragments/header :: header" th:with="username=${username}"></div>

<h1>Login utente</h1><br>

<form action="signin" method="post">
    <table>
        <tr>
            <td><label for="email">User name</label></td>
            <td><input type="text" name="username"></input></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="text" name="password"></input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table><br>
    Non hai l'account? <a href="/user/signup">Registrati</a>
</form>
</body>
</html>
