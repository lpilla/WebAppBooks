<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/header :: header" th:with="username=${username}"></div>
    <table>
        <form action="/books/edit" method="post">
            <input type="hidden" name="id" th:value="${book.id}"></input>
            <tr>
                <td><label for="title">Titolo del libro</label></td>
                <td><input type="text" name="title" th:value="${book.title}"></input></td>
            </tr>
            <tr>
                <td><label for="description">Descrizione</label></td>
                <td><textarea type="text" name="description" th:text="${book.description}"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="/books">Annulla</a></td>
            </tr>
        </form>
    </table>
</body>
</html>
